name: risk-policy-gate

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compute base/head
        id: shas
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "base=$(git rev-parse HEAD^ 2>/dev/null || echo origin/master)" >> $GITHUB_OUTPUT
            echo "head=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Run risk policy gate
        id: gate
        env:
          BASE_SHA: ${{ steps.shas.outputs.base }}
          HEAD_SHA: ${{ steps.shas.outputs.head }}
        run: |
          python ops/scripts/policy/risk_policy_gate.py | tee gate.json
          echo "riskTier=$(python -c 'import json; print(json.load(open("gate.json"))["riskTier"])')" >> $GITHUB_OUTPUT

      - name: Read review-agent policy
        id: rap
        env:
          GITHUB_OUTPUT: ${{ github.output }}
        run: |
          python - <<PY
import json, os

p = json.load(open("policy/risk_policy.json"))
ra = p.get("reviewAgent", {})
enabled = bool(ra.get("enabled", False))
timeout = int(ra.get("timeoutMinutes", 20))
checks = ra.get("checkNames", {}).get("high", []) or []

output_path = os.environ["GITHUB_OUTPUT"]
with open(output_path, "a", encoding="utf-8") as f:
    f.write(f"enabled={str(enabled).lower()}\n")
    f.write(f"timeout={timeout}\n")
    f.write("checks=" + ",".join(checks) + "\n")
PY

      - name: Wait for review-agent checks
        if: ${{ github.event_name == 'pull_request' && steps.gate.outputs.riskTier == 'high' && steps.rap.outputs.enabled == 'true' && steps.rap.outputs.checks != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          HEAD_SHA: ${{ steps.shas.outputs.head }}
          TIMEOUT_MINUTES: ${{ steps.rap.outputs.timeout }}
          REQUIRED_CHECKS: ${{ steps.rap.outputs.checks }}
          GATE_CHECK_NAME: "risk-policy-gate"
        run: |
          python ops/scripts/policy/wait_for_check_runs.py
