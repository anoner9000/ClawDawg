name: CI Pipeline

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python syntax check
        run: |
          python -m compileall -q .

      - name: Bash syntax check
        run: |
          for f in $(git ls-files '*.sh'); do
            bash -n "$f"
          done || true

      - name: Done
        run: echo "CI finished"
