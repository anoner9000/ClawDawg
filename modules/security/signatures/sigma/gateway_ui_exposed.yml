title: Gateway UI Exposed
id: 9b1f2d4a-xxxx-xxxx-xxxx-xxxxxxxxxxxx
status: experimental
description: Detects HTTP 200 responses on common Gateway UI paths indicating a potentially exposed control plane UI.
author: Deiphobe
date: 2026/02/04
references: []
logsource:
  product: webserver
  service: httpd
detection:
  selection:
    http.request.uri.path:
      - "/"
      - "/gateway/ui"
      - "/ui"
      - "/admin"
      - "/gateway"
  condition: selection
falsepositives:
  - internal admin consoles legitimately exposed to management network
level: high

